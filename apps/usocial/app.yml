# yaml-language-server: $schema=../../app-standard-v1.json

version: 1

metadata:
  category: Social
  name: Usocial
  version: 0.1.1
  tagline: Read. Listen. Pay back.
  description: >-
    The minimalist self-hosted feed reader and podcast client for your personal server. With Lightning Network support.
  developer: Ioan BizÄƒu
  website: http://usocial.me
  dependencies:
    - lnd
  repo: https://github.com/ibz/usocial
  support: https://github.com/ibz/usocial/issues
  gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
  defaultPassword: $APP_SEED

containers:
  - name: web
    image: ghcr.io/ibz/usocial:v0.1.1-buster@sha256:0f4346db86847dbc0cc243b19b4823536f79306495e3e8d70cdd78d3a61569af
    restart: on-failure
    stop_grace_period: 1m
    port: 8448
    data:
    - data:/instance
    permissions:
      - lnd
    environment:
      USOCIAL_JOB: "WEB"
      APP_PASSWORD: "${APP_SEED}"
      LND_IP: "${LND_IP}"
      LND_GRPC_PORT: ${LND_GRPC_PORT}
      LND_DIR: "/lnd"
  - name: fetcher
    depends_on:
      - web
    image: ghcr.io/ibz/usocial:v0.1.1-buster@sha256:0f4346db86847dbc0cc243b19b4823536f79306495e3e8d70cdd78d3a61569af
    restart: on-failure
    stop_grace_period: 1m
    data:
    - data:/instance
    environment:
      USOCIAL_JOB: "FETCH_FEEDS"
