citadel_version: 4
metadata:
  name: code-server
  version: 4.7.0
  category: Development
  tagline: Run VS Code on your Citadel
  developers:
    Coder: https://coder.com
  permissions: []
  repo:
    Public: https://github.com/cdr/code-server
  support: https://github.com/cdr/code-server/discussions
  gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
  defaultPassword: $APP_SEED
  torOnly: false
  description: This app doesn't  have a description yet.
services:
  main:
    image: codercom/code-server:4.7.0@sha256:3370ba005bd11935a73b31e59a26a167195ed3e24e1b3c7db85f459c7936d728
    user: 1000:1000
    environment:
      PASSWORD: $APP_SEED
    port: 8080
    mounts:
      data:
        data: /home/coder
